<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Distribution Calculator</title>
    <style>
      /* Remove spinner buttons for number inputs */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        background: #1e293b;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7),
          0 0 10px rgba(59, 130, 246, 0.4);
        width: 850px;
        max-width: 95%;
        transition: transform 0.2s;
        display: flex;
        gap: 30px;
      }

      .card:hover {
        transform: scale(1.01);
      }

      h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #fff;
        font-weight: 600;
        letter-spacing: 1px;
        width: 100%;
      }

      /* Left column */
      .left {
        flex: 1;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
      }

      input {
        padding: 12px 14px;
        font-size: 1rem;
        border: 1px solid #334155;
        border-radius: 10px;
        outline: none;
        background: #0f172a;
        color: #f1f5f9;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 6px rgba(96, 165, 250, 0.7);
      }

      button {
        background: rgb(0, 0, 36);
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: #000060;
        transform: translateY(-2px);
      }

      /* Right column */
      .right {
        flex: 1.2;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-content: flex-start;
      }

      .result-item {
        flex: 1 1 calc(33.33% - 10px);
        background: #0f172a;
        border: 1px solid #334155;
        padding: 16px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: transform 0.2s, border 0.2s;
        min-width: 120px;
      }

      .result-item:hover {
        transform: scale(1.05);
        border-color: #60a5fa;
      }

      .label {
        font-size: 0.9rem;
        color: #94a3b8;
        margin-bottom: 6px;
      }

      .value {
        font-weight: bold;
        color: #f8fafc;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1>üí∞ Payment Distribution</h1>

        <div class="input-group">
          <input type="number" id="amount" placeholder="Enter project amount" />
        </div>
        <div class="input-group">
          <input
            type="number"
            id="developers"
            placeholder="Number of developers"
          />
        </div>
        <div class="input-group">
          <button onclick="calculate()">Calculate</button>
        </div>
      </div>

      <div id="results" class="right"></div>
    </div>

    <script>
      function calculate() {
        const amount = parseFloat(document.getElementById("amount").value);
        const devCount = parseInt(document.getElementById("developers").value);
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (isNaN(amount) || amount <= 0) {
          resultsDiv.innerHTML =
            "<p style='color:#f87171'>‚ö†Ô∏è Please enter a valid amount.</p>";
          return;
        }
        if (isNaN(devCount) || devCount <= 0) {
          resultsDiv.innerHTML =
            "<p style='color:#f87171'>‚ö†Ô∏è Please enter number of developers.</p>";
          return;
        }

        // Fixed cuts
        const companyFund = (amount * 10) / 100;
        const commission = (amount * 15) / 100;
        const charity = (amount * 10) / 100;

        let remaining = amount - (companyFund + commission + charity);

        // Conditional logic
        let qa = 0;
        let nonWorking = 0;

        if (devCount > 3) {
          qa = (remaining * 16) / 100;
          nonWorking = 0;
        } else {
          qa = (remaining * 20) / 100;
          nonWorking = (remaining * 10) / 100;
        }

        const devs = remaining - (qa + nonWorking);
        const perDev = devs / devCount;

        const breakdown = [
          ["üè¢ Company Fund", companyFund],
          ["üíº Commission", commission],
          ["‚ù§Ô∏è Charity", charity],
          ["üí° Remaining After Deductions", remaining],
          ["üõ† QA", qa],
        ];

        if (devCount !== 3) {
          breakdown.push(["üìã Non-working", nonWorking]);
        }

        breakdown.push(
          ["üë®‚Äçüíª Developers (Total)", devs],
          [`üë®‚Äçüë©‚Äçüëß Each Developer (${devCount})`, perDev]
        );

        // Add all items
        breakdown.forEach(([label, value]) => {
          const item = document.createElement("div");
          item.className = "result-item";
          item.innerHTML = `<span class="label">${label}</span>
                            <span class="value">Rs ${value.toFixed(2)}</span>`;
          resultsDiv.appendChild(item);
        });
      }
    </script>
  </body>
</html>
